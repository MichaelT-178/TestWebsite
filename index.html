<!DOCTYPE html> 
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Song Info</title>
</head>
<body>

    <h1 id="myHeader">
        Song Information
    </h1>

    <div class="container">
        <img id="pic1"
            alt="Picture that goes with the song"
            style="width:300px;height:228px;"
            class="center">
        </img>
        
        <div id="songInfo">
            <!-- <span id="cool" style="color: red;"></span> -->
            <h2 id="LightBlueText">
                <span class="underline">Title</span><span id="result-title"></span>
            </h2>
            <h2 id="LightBlueText">
                <span class="underline">Artist</span><span id="result-artist"></span>
            </h2> 
            <h2 id="LightBlueText">
                <span class="underline">Other Artists</span><span id="result-otherart"></span>
            </h2> 
            <h2 id="LightBlueText">
                <span class="underline">Instruments</span><span id="result-instruments"></span>
            </h2> 
            <p id="result-instrument" style="word-wrap: break-word; white-space: nowrap; margin-top: -18px;"></p>
            <h2 id="Links" style="margin-top: -15px;">
                Links to Livestreams
            </h2>
            <span id="result-links"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
